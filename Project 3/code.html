<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="code.css">
    <title>Login-page</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-panel">
                <div class="logo">
                    <h1>Etech</h1>
                </div>
            </div>
            <h3>Welcome Back!</h3>
            <button class="social-login-btn"><img src="c:\Users\AKA\Downloads\logo_15468280.png" alt="Google Logo">Login with Google</button>
            <div class="seperator">
                <span>or login with email</span>
            </div>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="text" id="email" name="user_email" placeholder="" required>
                <br>
                <label for="password">Password:</label>
                <input type="text" id="password" name="User_password" placeholder="" required>
                <br>
                <div class="forgot-password"><a href="#">Forgot Password?</a></div>
                <div class="options">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me" name="remember_me"> Remember me
                    </label>
                </div>
                <button id="login-btn">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
            <iframe src="https://assets.pinterest.com/ext/embed.html?id=305330049757946446" height="900" width="450" frameborder="0" scrolling="no" ></iframe>
        </div>
    </div>
</body>
</html>
